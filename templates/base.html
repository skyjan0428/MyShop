{%load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> {% block title %} My shop {% endblock %}</title>
	<link href="{% static 'css/base.css' %}" rel="stylesheet">

</head>

<body>
	<div id="header">
		<a href="/" class="logo"> My shop</a>
	</div>
	
	<div id="content">
		{% block content %}
		{% endblock %}
	</div>
	<div style="width:100%; height:1px; background: black; margin-bottom: 5px;"></div>
</body>
</html>
